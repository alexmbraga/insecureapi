<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

	<head>
   	  <!-- meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/-->
   	  <meta charset="UTF-8"/>
      <title>Exemplo 4 - Formulário sem validação</title>
   	</head>
	
	<style>
		form div {
			display:table-row;
			padding: 4px;
		}
		
		label, input, select {
			display: table-cell;
			margin: 5px;
			text-align: left;
		} 
		
		form div div {
			display: table-cell;
		}
	</style>	
	
   	<body>
   		<h2> Informações pessoais </h2>
      	<form action="#" th:action="@{/unvalidated}" th:object="${personalInfos}" method="post">
      	
      	<div>
         	<label>Número: </label> 
         	<input type = "text" th:field="*{id}"/>
      	</div>
      	
      	<div>
         	<label>Nome: </label> 
         	<input type = "text" th:field="*{name}"/>
      	</div>
      	
      	<div>
         	<label>Email:</label> 
         	<input type = "text" th:field="*{email}"/>
      	</div>
      	
      	<div>
         	<label>Decisão: </label> 
         	<input type = "radio" th:field="*{permission}" value="Sim"/> Sim
         	<input type = "radio" th:field="*{permission}" value="Não"/> Não
      	</div>
      	
      	<div>
         	<label>Opções: </label> 
         	<select th:field="*{options}"> 
         		<option th:each="listItem : ${optionsList}" th:value="${listItem}" th:text="${listItem}"/>
         	</select>
      	</div>

      	<div>
         	<label>Detalhes:</label> 
         	<input type = "text" th:field="*{content}"/>
      	</div>
      	
      	<p> <input type="submit" value="Submit" /> <input type="reset" value="Reset" /> </p>
      	 
      	</form>
   	</body>
</html>
