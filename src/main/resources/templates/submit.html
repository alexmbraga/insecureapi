<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<!--  meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/-->
		<meta charset="UTF-8"/>
		<title>Informações pessoais</title>
	</head>

	<body>
		<h2> Informações pessoais </h2>
		<p th:text=" 'Número:   ' + ${personalInfos.id}"         />
		<p th:text=" 'Nome:     ' + ${personalInfos.name}"       />
		<p th:text=" 'Email:    ' + ${personalInfos.email}"      />
		<p th:text=" 'Decisão:  ' + ${personalInfos.permission}" />
		<p th:text=" 'Opção:    ' + ${personalInfos.options}"    />
		<p th:text=" 'Descrição:' + ${personalInfos.content}"    />
		
		<a href="/unvalidated">Submeter outra vez </a>

	</body>
</html>
